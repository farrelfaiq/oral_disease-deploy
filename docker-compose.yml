services:
  oral-disease:
    build: .
    container_name: oral-disease
    restart: unless-stopped

    ports:
      - "127.0.0.1:8001:8001"

    environment:
      - PORT=8001

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
